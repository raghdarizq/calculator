<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
<div class="calculator">
    <form name="form">
        <input id="inp" value="856">
    </form>
    <table>
        <tr>
            <td><input type="button" value="C" id="clear"></td>
            <td><input type="button" value="del" id="delete"></td>
            <td><input type="button" value="/"  class="Signal Numb"></td>
            <td><input type="button" value="*" class="Signal Numb"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="Numb"></td>
            <td><input type="button" value="8" class="Numb"></td>
            <td><input type="button" value="9" class="Numb"></td>
            <td><input type="button" value="-" class="Signal Numb "></td>
    </tr>
        <tr>
            <td><input type="button" value="4" class="Numb"></td>
            <td><input type="button" value="5" class="Numb"></td>
            <td><input type="button" value="6" class="Numb"></td>
            <td><input type="button" value="+" class="Signal Numb"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="Numb"></td>
            <td><input type="button" value="2" class="Numb"></td>
            <td><input type="button" value="3" class="Numb"></td>
            <td rowspan=2><input type="button" value="=" id="res" class="Signal " style="height: 158px; background-color: green"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" class="Numb" value="0" style="width: 158px; ;"></td>
            <td><input type="button" value="."   class="Numb"></td>
        </tr>
        </table>
    </div>
<script src="main.js"></script>
</body>
</html>
